on:
    workflow_call:
      inputs:
          version:
            description: version used to publish to NPM registry
            required: true
            type: string          
jobs:
  build-test:
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'        
      # clean install          
      - run: npm ci
      # build
      - run: npm run build --if-present
      # test
      - run: npm publish        
      # tag release    



